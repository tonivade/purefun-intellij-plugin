plugins {
  id "org.jetbrains.intellij" version "0.4.18"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'jacoco'

repositories {
  mavenCentral()
  mavenLocal()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

intellij {
  version '2020.1'

  plugins 'java'
}

jacocoTestReport {
  reports {
    xml.enabled = true
    html.enabled = true
  }
}

